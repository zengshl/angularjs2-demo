
      <div class="row" style="background-color: #F5F5F5;padding-left:6%; height: 40px;">
        <div class="ui breadcrumb">
          <a class="section">主页</a>
          <i class="right angle icon divider"></i>
          <a class="section">系统管理</a>
          <i class="right angle icon divider"></i>
          <div class="active section">用户管理</div>
        </div>
      </div>

      <div  class="row" style=" margin-left: 5%; margin-right: 1%; padding-top: 30px;;">

        <div *ngIf="tableShow" class="ui fluid container">

          <form class="ui form">
              <div class="fields">
                <div class="three wide field">
                  <div class="ui icon input">
                    <input placeholder="用户名..." type="text" [(ngModel)]="accountSearch">
                    <i class="search link icon" (click)="filter()"></i>
                  </div>
                </div>

                <div class="three wide field">
                  <div class="ui  icon input">
                    <input placeholder="手机号..." type="text" [(ngModel)]="phoneSearch">
                    <i class="search link icon" (click)="filter()"></i>
                  </div>
                </div>
                <div class="ten wide field">
                  <button class="right floated ui teal icon button" (click)="insert()"><i class="plus icon"></i>添加用户</button>
                </div>
              </div>
          </form>

          <table class="ui teal celled table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10"
                 (fpage) = "getPageData($event)">
            <thead>
            <tr>
              <th>用户名</th>
              <th>手机号</th>
              <th>申请时间</th>
              <th>修改时间</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data.data">
              <td>{{item.account}}</td>
              <td>{{item.phone}}</td>
              <td class="text-right">{{item.createTime}}</td>
              <td>{{item.modifyTime}}</td>
              <td style="text-align: center">
                <a (click)="deleteData(item)">删除</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a (click)="updataData(item)">修改</a>
              </td>
            </tr>
            </tbody>
            <tfoot *ngIf="mf.data.page>0">
            <tr>
              <th colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                第{{mf.data.page}}页
              </th>
            </tr>
            </tfoot>
          </table>
        </div>

        <addsysuser-box *ngIf="!tableShow"></addsysuser-box>




      </div>
