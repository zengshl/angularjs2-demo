<div class="ui stackable grid" style="margin: 50px auto;">
    <div class="five wide column"></div>
    <div class="six wide column">
      <!-- 菜单 -->
      <div class="ui top attached stackable tabular menu">
        <a class="active item">
          <i class="large user icon"></i> 普通用户登录
        </a>
        <a class="item">
          <i class="large user icon"></i> 律师登陆
        </a>
        <a class="ui right item" href="#">
          <i class="home icon"></i> 返回首页
        </a>
      </div>
      <!-- 页面 -->
      <form class="ui  bottom attached stackable form segment" style="padding: 50px;"  #f="ngForm" (ngSubmit)="login(f.value)">
        <div class="field">
          <label>帐号</label>
          <div class="ui left icon input">
            <input placeholder="手机号码或者邮箱地址" type="text"   ngControl="accountCtrl" [(ngModel)]="account">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>密码</label>
          <div class="ui left icon action input">
            <input type="password"  required placeholder="密码" ngControl="pwdCtrl" [(ngModel)]="password">
            <i class="lock icon"></i>
            <div class="ui button" (click)="toForgot()">忘记密码？</div>
          </div>
        </div>
        <div class="ui red message" style="font-size: 12px" *ngIf="error">{{message}} </div>
        <br><br>
        <div class="ui two column stackable grid">
          <div class="column">
            <div class="ui toggle checkbox">
              <input type="checkbox"  ngControl="rmbCtrl">
              <label>记住密码</label>
            </div>
          </div>
          <div class="center aligned column">
            <button type="submit" class="ui teal labeled icon submit button">登陆
              <i class="checkmark box icon"></i>
            </button>
          </div>
        </div>

        <div class="ui horizontal divider">
          Or
        </div>

        <div class="ui grid">
          <div class="center aligned column">
            <div class="ui labeled icon button" style="margin-top:20px ;" (click)="toSignup()">
              新用户注册
              <i class="add icon"></i>
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="five wide column"></div>
  </div>
