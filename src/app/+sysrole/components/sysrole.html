      <div class="row" style="background-color: #F5F5F5;padding-left:6%; height: 40px;">
        <div class="ui breadcrumb">
          <a class="section">主页</a>
          <i class="right angle icon divider"></i>
          <a class="section">系统管理</a>
          <i class="right angle icon divider"></i>
          <div class="active section">角色管理</div>
        </div>
      </div>
      <div  class="row" style=" margin-left: 5%; margin-right: 1%; padding-top: 30px;">
        <div *ngIf="tableShow" class="ui fluid container">
          <form class="ui form" *ngIf="tableShow">
            <div class="fields">
              <div class="three wide field">
                <div class="ui icon input">
                  <input placeholder="角色名..." type="text" [(ngModel)]="nameSearch">
                  <i class="search link icon" (click)="filter()"></i>
                </div>
              </div>

              <div class="three wide field">
                <div class="ui  icon input">
                  <input placeholder="编码..." type="text" [(ngModel)]="noSearch">
                  <i class="search link icon" (click)="filter()"></i>
                </div>
              </div>
              <div class="ten wide field">
                <button class="right floated ui teal icon button" (click)="insert()"><i class="plus icon"></i>添加角色</button>
                <button class="right floated ui teal icon button" (click)="deletes()" [disabled]="isdeletes"><i class="plus icon"></i>批量删除</button>
              </div>
            </div>
          </form>

          <table class="ui teal celled table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="3"
                 (fpage) = "getPageData($event)">
            <thead>
            <tr>
              <th>                                     </th>
              <th>                角色名              </th>
              <th>                角色编码            </th>
              <th>                描述                </th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data.data" (click)="clickItem(item)" (mouseenter)="mouseenter($event.target,item)" >
              <td><input  type="checkbox" (change)="onDelete($event.target,item)"></td>
              <td>{{item.roleName}}</td>
              <td>{{item.roleNo}}</td>
              <td>{{item.roleDes}}</td>
              <td style="text-align: center">
                <a (click)="deleteData(item)">删除</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a (click)="updataData(item)">修改</a>
              </td>
            </tr>
            </tbody>
            <tfoot *ngIf="mf.data.page>0">
            <tr>
              <th colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </th>
            </tr>
            </tfoot>
          </table>
        </div>

        <form class="ui form" *ngIf="!tableShow">
          <div class="ui segment" style="padding: 20px 50px;">
            <div class="ui top attached label" style="background-color: lightskyblue">
              <h3 style="color: white" >角色信息（必填）</h3>
            </div>
            <div class="field" style="padding-top: 20px;">
              <div class="three fields">
                <div class="field">
                  <label>角色名  </label>
                  <input  placeholder="角色名" [(ngModel)]="curRole.roleName" type="text" required>
                </div>
                <div class="field">
                  <label>角色编码  </label>
                  <input  placeholder="角色编码" [(ngModel)]="curRole.roleNo" type="text" required>
                </div>
                <div class="field">
                  <label>描述  </label>
                  <input  placeholder="描述" [(ngModel)]="curRole.roleDes" type="text" required>
                </div>
              </div>
            </div>
          </div>

          <div class="ui segment" style="padding: 20px 50px;">
            <div class="ui top attached label" style="background-color: lightskyblue">
              <h3 style="color: white" >菜单权限</h3>
            </div>
            <div class="field" style="padding-top: 20px;">
              <div  class="three fields" *ngFor="let menus of arrayMenu">
                <div class="three field" *ngFor="let menu of menus">
                  <div>
                    <input  type="checkbox" [checked]="menu.flag" (change)="onSelect($event.target,menu)">
                    <label>{{menu.menuName}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="isInsert" class="ui teal labeled icon submit button" tabindex="0" (click)="insertRole()" style="text-align: center"><i class="checkmark box icon"></i>保存</div>
          <div *ngIf="!isInsert" class="ui teal labeled icon submit button" tabindex="0" (click)="updataRole()" style="text-align: center"><i class="check circle outline icon"></i>更新</div>
          <div class="ui teal labeled icon submit button" tabindex="0" (click)="resetRole()" style="text-align: center"><i class="refresh icon"></i>重置</div>
          <div class="ui teal labeled icon submit button" tabindex="0" (click)="backTo()" style="text-align: center"><i class="reply icon"></i>返回</div>
        </form>
      </div>
