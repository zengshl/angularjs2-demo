<div class="ui top attached ordered steps">
  <div class="completed step">
    <div class="content">
      <div class="title">手机验证</div>
      <div class="description">输入验证码</div>
    </div>
  </div>
  <div class="active step">
    <div class="content">
      <div class="title">重置密码</div>
      <div class="description">输入新的密码</div>
    </div>
  </div>
  <div class="disabled step">
    <div class="content">
      <div class="title">修改成功</div>
      <div class="description">返回登陆页面</div>
    </div>
  </div>
</div>
<div class="ui bottom attached form segment" style="padding:10px 200px">
  <form accept-charset="UTF-8" #f="ngForm" (ngSubmit)="modifyPwd(f.value)">
    <input name="utf8" type="hidden" value="&#x2713;" />

    <div class="field">
      <label for="user_password">新的密码</label>
      <div class="ui left labeled icon input">
        <input required="required" type="password" id="user_password"  ngControl="password"/>
        <div class="ui corner label">
          <i class="icon asterisk"></i>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="user_password_confirmation">密码确认</label>
      <div class="ui left labeled icon input">
        <input required="required" type="password" id="user_password_confirmation"  ngControl="passwordConfirm"/>
        <div class="ui corner label">
          <i class="icon asterisk"></i>
        </div>
      </div>
    </div>

    <div class="ui red message" style="font-size: 12px" *ngIf="error">{{errorMsg}} </div>
    <br>
    <div style="text-align: center">
      <button type="submit" class="ui teal labeled icon submit button">
        修改
        <i class="pointing right icon"></i>
      </button>
    </div>

  </form>
</div>
