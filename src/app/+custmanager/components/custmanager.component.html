

<div class="row" style="background-color: #F5F5F5;padding-left: 8%;height: 30px;"> 首页 >> 用户管理 >> 用户管理中心</div>

<div class="ui grid">
  <div class="one wide column"></div>
  <div class="three wide column"   style="padding-left: 5px;">

    <div class="row" style="padding:5px;">

      <button class="ui labeled icon button"><i class="pause icon"></i> 用户基本资料 </button>
    </div>

    <div class="row" style="padding:10px;">

      <button class="ui labeled icon button"><i class="pause icon"></i> 用户文献管理 </button>
    </div>

    <div class="row" style="padding:10px;">

      <button class="ui labeled icon button"><i class="pause icon"></i> 用户服务律师 </button>
    </div>

    <div class="row" style="padding:10px;">

      <button class="ui labeled icon button"><i class="pause icon"></i> 用户咨询信息 </button>
    </div>

    <div class="row" style="padding:10px;">

      <button class="ui labeled icon button"><i class="pause icon"></i> 用户账户信息 </button>
    </div>

  </div>
  <div class="eleven wide column">

    <div class="row" style="padding-bottom: 15px; padding-top: 10px;">

      <div class="ui teal message">
        <i class="close icon"></i>
        <div class="header">用户资料信息 </div>用户资料的核心价值信息,搜集用户资料是系统维护之根本~~。 </div>

    </div>

    <form class="ui form" *ngIf="tableShow">
      <div class="fields">
        <div class="three wide field">
          <div class="ui icon input">
            <input placeholder="用户名称..." type="text" [(ngModel)]="userSearch">
            <i class="search link icon" (click)="filter()"></i>
          </div>
        </div>
      </div>
    </form>
    <table class="ui teal celled table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="8"
           (fpage) = "getPageData($event)">
      <thead>
      <tr>
        <th>用户名称</th>
        <th>手机号码</th>
        <th>用户邮箱</th>
        <th>用户地址</th>
        <th>用户状态</th>
        <th>备注信息</th>
        <th>创建时间</th>
      </tr></thead>
      <tbody>
      <tr *ngFor="let item of mf.data.data" (click)="clickItem(item)">
        <td>{{item.userName}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td>{{item.status}}</td>
        <td>{{item.remark}}</td>
        <td>{{item.createTime}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="7">
          <mfBootstrapPaginator [rowsOnPageSet]="[8,16,24]"></mfBootstrapPaginator>
        </th>
      </tr>
      </tfoot>
    </table>

    <div class="row" style="padding-bottom: 15px;">

      <div class="ui icon message">
        <i class="inbox icon"></i>
        <div class="content">
          <div class="header">你听说过我们的用户列表吗？ </div>
          <p>每天关注新的用户信息</p>
          <p>每天动态服务用户事项</p>
        </div>
      </div>

    </div>


  </div>
</div>
