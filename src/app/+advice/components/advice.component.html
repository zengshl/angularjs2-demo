<div class="ui grid">
  <div class="row">
    <div class="three wide column"></div>
    <div class="ten wide column">
      <div style="text-align: left;margin: 50px auto;">
        <h2 class="ui center aligned header" style="margin: 50px auto">法律咨询</h2>
        <form class="ui form">
          <div class="fields" align="center">
            <div class="eight wide field">
              <div class="ui labeled input">
                <div class="ui label">案件类别</div>
                <select class="ui dropdown" id="selected" required ="required"
                        (change)="onItemChange($event.target.value)">
                  <option value="">案件类别</option>
                  <option *ngFor="#l of lawCategory" [value]="l.id">{{l.categoryName}}</option>
                </select>
              </div>
            </div>
            <div class="eight wide field">
              <div class="ui right labeled left icon input">
                <i class="tags icon"></i>
                <input required="required" type="text" id="title"/>
                <label for="title" class="teal ui tag label">标题</label>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui raised segment">
              <label class="ui ribbon label" for="newsContent">咨询内容</label>
              <textarea id="newsContent"></textarea>
            </div>
          </div>
          <div class="ui hidden divider"></div>
          <div class="field">
            <div class="ui toggle checkbox">
              <input id="agree" type="checkbox" [(ngModel)]="agree">
              <label for="agree">同意 <a>服务条款</a>。</label>
            </div>
          </div>
          <div class="five fields">
            <div class="field"></div>
            <input type="reset" value="重写" class="field ui reset button"/>
            <div class="field"></div>
            <input type="submit" [disabled]="!agree" value="提交" class="field ui teal submit button" (click)="press()"/>
            <div class="field"></div>
          </div>
        </form>
      </div>
      <div class="ui horizontal divider" style="margin: 40px 0;">
        END
      </div>
    </div>
    <div class="three wide column"></div>
  </div>
</div>
