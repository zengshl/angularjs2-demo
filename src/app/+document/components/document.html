
<div class="row" style="background-color: #F5F5F5;padding-left:6%; height: 40px;">
  <div class="ui breadcrumb">
    <a class="section">主页</a>
    <i class="right angle icon divider"></i>
    <a class="section">系统管理</a>
    <i class="right angle icon divider"></i>
    <div class="active section">文件管理</div>
  </div>
</div>

<div  class="row" style=" margin-left: 5%; margin-right: 1%; padding-top: 30px;">

  <div *ngIf="tableShow" class="ui fluid container">

    <form class="ui form" *ngIf="tableShow">
      <div class="fields">
        <div class="three wide field">
          <div class="ui icon input">
            <input placeholder="文件名..." type="text" [(ngModel)]="nameSearch">
            <i class="search link icon" (click)="filter()"></i>
          </div>
        </div>

        <div class="three wide field">
          <div class="ui  icon input">
            <input placeholder="文件类型..." type="text" [(ngModel)]="typeSearch">
            <i class="search link icon" (click)="filter()"></i>
          </div>
        </div>
        <div class="three wide field">
          <button class="ui teal icon button" (click)="filter()"><i class="search icon"></i>查询</button>
        </div>
        <div class="ten wide field" *ngIf="canBack">
          <button class="right floated ui teal icon button" (click)="back()"><i class="reply icon"></i>返回</button>
        </div>
      </div>
    </form>

    <table class="ui teal celled table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10"
           (fpage) = "getPageData($event)">
      <thead>
      <tr>
        <th>          用户名称        </th>
        <th>          文件夹          </th>
        <th>          文件名称        </th>
        <th>          文件类型        </th>
        <th>          文件路径        </th>
        <th>          文件内容        </th>
        <th>          文件备注        </th>
        <th>          创建时间        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data.data">
        <td>{{item.userName}}</td>
        <td>{{item.fileName}}</td>
        <td>{{item.docName}}</td>
        <td>{{item.docType}}</td>
        <td>{{item.docPath}}</td>
        <td>{{item.docContext}}</td>
        <td>{{item.remark}}</td>
        <td>{{item.createTime}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
      <th colspan="8">
          <mfBootstrapPaginator [rowsOnPageSet]="[10,20,30]"></mfBootstrapPaginator>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
